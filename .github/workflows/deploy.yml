name: Deploy eAssist API

on:
  push:
    branches: [ "releases" ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy eAssist API
    runs-on: ubuntu-latest
    if: >-
      ${{ (github.ref == 'refs/heads/releases' && github.event_name == 'push')
          || (github.event_name == 'release' && github.event.release.target_commitish == 'releases')
          || github.event_name == 'workflow_dispatch' }}
    env:
      DEPLOY_PATH: /opt/eassist-api
      GIT_SHA: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Show Node & npm versions
        run: node -v && npm -v

      - name: Ensure lockfile exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "::warning::package-lock.json missing. Generating one (consider committing)."
            npm install --package-lock-only
          fi
          grep -m1 'lockfileVersion' package-lock.json || true

      - name: Install dependencies (prefer ci)
        run: |
          set -e
          echo "Installing dependencies with npm ci"
          if ! npm ci; then
            echo "::warning::npm ci failed; falling back to npm install"
            rm -rf node_modules
            npm install
          fi

      - name: Read version
        id: v
        run: echo "version=$(node -e "console.log(require('./package.json').version)")" >> $GITHUB_OUTPUT

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EASSIST_API_SRV }}

      - name: Configure known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          if [ -n "${{ secrets.DEPLOY_HOST_KNOWN_HOSTS || '' }}" ]; then
            echo "${{ secrets.DEPLOY_HOST_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: Rsync files
        run: |
          RSYNC_RSH="ssh -o StrictHostKeyChecking=yes"
          rsync -az --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            ./ \
            ${{ secrets.DEPLOY_USER || 'gitdeploy' }}@${{ secrets.DEPLOY_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Remote deploy
        env:
          BUILD_LABEL: v${{ steps.v.outputs.version }}+ci.${{ github.run_number }}
        run: |
          ssh -o StrictHostKeyChecking=yes \
            ${{ secrets.DEPLOY_USER || 'gitdeploy' }}@${{ secrets.DEPLOY_HOST }} \
            'set -euo pipefail
            echo "[Deploy] Starting systemd-based deployment at $(date)"
            cd ${{ env.DEPLOY_PATH }} || { echo "[Deploy] Failed to change to deploy directory"; exit 1; }
            
            echo "[Deploy] Installing dependencies"
            if ! npm ci --only=production --no-audit; then
              echo "[Deploy] npm ci failed, trying npm install"
              npm install --only=production --no-audit || { echo "[Deploy] Failed to install dependencies"; exit 1; }
            fi
            
            echo "[Deploy] Running migrations"
            npm run migrate:run 2>/dev/null || npm run migrate 2>/dev/null || echo "[Deploy] No migrations to run or migration failed (continuing)"
            
            echo "[Deploy] Setting up systemd service"
            # Copy the service file to the systemd directory
            sudo cp ${{ env.DEPLOY_PATH }}/eassist-api.service /etc/systemd/system/eassist-api.service
            
            # Reload systemd to recognize the new service file
            sudo systemctl daemon-reload
            
            # Enable the service to start on boot
            sudo systemctl enable eassist-api.service
            
            echo "[Deploy] Restarting eassist-api service"
            # The ExecStartPre in the service file will handle port cleanup
            sudo systemctl restart eassist-api.service
            
            echo "[Deploy] Waiting for service to become active..."
            sleep 5 # Give it a moment to start
            
            # Check the service status
            if ! sudo systemctl is-active --quiet eassist-api.service; then
              echo "[Deploy] ERROR: Service failed to start."
              echo "[Deploy] Displaying service status and recent logs:"
              sudo systemctl status --no-pager -l eassist-api.service || true
              sudo journalctl -u eassist-api.service -n 50 --no-pager || true
              exit 1
            fi
            
            echo "[Deploy] ✅ Service is active. Verifying it is listening on port 8080."
            # Final verification loop
            for i in $(seq 1 15); do
              if sudo ss -ltn | grep -q ":8080 "; then
                echo "[Deploy] ✅ Service is listening on port 8080."
                sudo systemctl status --no-pager -l eassist-api.service
                echo "[Deploy] ✅ Deployment successful!"
                exit 0
              fi
              echo "[Deploy] Waiting for port 8080 to become active... (attempt $i/15)"
              sleep 2
            done
            
            echo "[Deploy] ❌ ERROR: Service started but is not listening on port 8080."
            sudo systemctl status --no-pager -l eassist-api.service || true
            sudo journalctl -u eassist-api.service -n 50 --no-pager || true
            exit 1
            '
